<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>FishEye</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mainContent">
      <a
        href="#"
        alt="redirect to main content"
        class="redirect"
        aria-modal="true"
        aria-label="modal is loaded"
        role="dialog"
        aria-hidden="true"

        >Passer au contenu</a

      <header class="header">

        <nav class="header__nav" aria-label="photographer-categories" tabindex="0" role="menubar">
          <!-- buttonst of eight items in nav -->
          <button
            id="portait"
            href="javascript:;"
            class="nav--button"
            type="button"
            tabindex="0"
            role="menuitem"
            value="portrait"
          >

            <span class="sr-only">Click here to sort photographers by the tag Portrait </span>
          </button>
          <button
            id="art"
            href="javascript:;"

          <button

            tabindex="0"
            role="menuitem"
            value="travel"

          <button
            id="sport"

          <button

        <h1 class="header__title" tabindex="0">Nos photographes</h1>

      <!-- <main id="articles"></main> -->
