 <button class="contact-me">Contactez-moi </button>
 <aside class="contact-modal" role="dialog" aria-modal="false" aria-hidden="true" aria-labelledby="contact__title" style="display: none">
   <div class="modal--wrapper">
   <header id="form-header">
     <h1 id="contact__title">Contactez moi <span class="contact-name"> Mimi Keel</span></h1>

  </header>

<form id="form" name="fisheye">
  <div
  class="formData">
  <label for="first">Prénom</label>
  <input
    class="text-control"
    type="text"
    id="first"
    name="first"
    aria-label="firstname"
    required
  />
  
</div>
<div
  class="formData">
  <label for="last">Nom</label>
  <input
    class="text-control"
    type="text"
    id="last"
    name="last"
    aria-label="lastname"
    required
  />
</div>
<div
  class="formData">
  <label for="email">E-mail</label>
  <input
    class="text-control"
    type="email"
    id="email"
    name="email"
    aria-label="email"
    required
  />
</div>
<div
  class="formData">
  <label for="comment">Votre message</label>
  <input
    class="text-control comment"
    type="text"
    id="comment"
    name="birthdate"
   aria-label="comment"
   required
  />
</div>
<input type="submit" class="submit" value="Envoyer">
</form>
</div>
 </aside>

        <div class="sort">

            id="sort_button" aria-expanded="false" class="choose" value="Popularité" > <span id="sortBy">Popularité</span>
             <i class="fas fa-chevron-up" ></i><i class="fas fa-chevron-down"></i>
            </button>

            <ul id="tri" aria-labelledby="Order_by" role="listbox" style="display: none">
                  <li id="pop" class="tri choose" role="option">  
                    
                    Popularité 
                    
                  </li>

                  <li id="date" role="option" class="tri choose">
                    
                    Date
                    
                  </li>

                  <li id="titre" class="tri choose" role="option" >
                    
                    Titre
                  
                  </li>
              </ul>
          </div> 
        </div>
