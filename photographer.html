<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>
    <script src="https://kit.fontawesome.com/f0960b4fec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a class="header__logo" href="index.html"
          ><img src="./logo/logo.svg" alt="Fisheye Home page" tabindex="0"
        /></a>
      </header>
      <div class="mainContent">
        <main class="photographer"></main>
      </div>
      <section class="sectioncontainer"></section>
      <aside
        class="contact-modal"
        role="dialog"
        aria-modal="false"
        aria-hidden="true"
        aria-labelledby="contact__title"
        style="display: none"
      >
        <div class="modal--wrapper">
          <header id="form-header">
            <h1 id="contact__title">Contactez moi <span class="contact-name"> Mimi Keel</span></h1>
            <a href="" id="closeButton" class="close" aria-label="Close Contact Form">
              <img src="logo/Vector (2).svg" alt="cross" />
            </a>
          </header>

          <form id="form" name="fisheye">
            <div class="formData">
              <label for="first">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                aria-label="firstname"
                required
              />
            </div>
            <div class="formData">
              <label for="last">Nom</label>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                aria-label="lastname"
                required
              />
            </div>
            <div class="formData">
              <label for="email">E-mail</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-label="email"
                required
              />
            </div>
            <div class="formData">
              <label for="comment">Votre message</label>
              <input
                class="text-control comment"
                type="text"
                id="comment"
                name="birthdate"
                aria-label="comment"
                required
              />
            </div>
            <input type="submit" class="submit" value="Envoyer" aria-label="send" />
          </form>
        </div>
      </aside>
    </div>

    <!-- <div class="lightbox">
      <button class="lightbox__close">Fermer</button>
      <button class="lightbox__next">Suivant</button>
      <button class="lightbox__prev">Précédent</button>
      <div class="lightbox__container"></div>
    </div> -->

    <script src="./page2/photographerPage.js"></script>
    <script src="./page2/mediaPage2.js"></script>
    <script src="./page2/lightbox.js"></script>
  </body>
</html>
